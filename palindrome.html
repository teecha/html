<!DOCTYPE html>
<html>
<head>
	<title>palindrome</title>
</head>
<body>
<script type="text/javascript">
	var n=parseInt(prompt("Enter a number"));
    var r=0;
    var s=0;
    var t;
    t=n;
   while (n>=1)
   {
      r = n%10;
      s = r+(s*10);
      n = Math.floor(n/10);
   }
   if (s==t){
      document.write("palindrome number",+s);
   }
   else{
      document.write("isn't a palindrome number",+s);
   }
</script>
</body>
</html>
