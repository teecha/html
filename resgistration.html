<head>
	<head><link rel="stylesheet" type="text/css" href="style.css">
		<title>Resgistration Form</title>
	</head>
	<body>
	<center>
		<table cellspacing="0" cellpadding="5" >
			<tr>
				<td>Name    :</td>
				<td><input type="text" name="Student"></td>
			</tr>
			<tr>
				<td>Father Name     :</td>
				<td><input type="text" name="fathername"></td>
			</tr>
			<tr>
				<td>Phone Number    :</td>
				<td><input type="text" name="phonenumber"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					Male:<input type="radio" name="Gender" value="male"></td>
				<td>Female:<input type="radio" name="Gender" value="Female">
				</td></tr>
			
			<tr>
			<td>Course:</td>
			<td>
				<select>
						<option>SSC</option>
						<option>Intermediate</option>
						<option>B.Tech</option>
						<option>M.tech</option>
				</select>
			</td>
			</tr>
			<tr>
				<td>Language :</td>
				<td>
					 C<input type="checkbox" name="c" value="C">
					 C++<input type="checkbox" name="c++" value="C++">
					 Java<input type="checkbox" name="java" value="Java">
					 Python<input type="checkbox" name="python" value="Python">
				</td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea  name="address" rows="5" cols="30" value="Address"></textarea></td>
			</tr>
			<tr align="center">
				<td><input type="submit"></td>
				<td><input type="reset"></td>
			</tr>
		</table>
	
	</center>
	
	</body>
</html>
