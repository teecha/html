<!DOCTYPE html>
<html>
<head>
	<title>fibanoci series</title>
</head>
<body>
	<script type="text/javascript">
		var q=parseInt(prompt("Enter the a value"));
		var i= 1;
		document.write("0");
		document.write("<br>");
		document.write("1");
		var a=0;
		var b=1;
		for (i=1;i<=q;i++)
		{	
			var c =a+b;
			a=b;
			b=c;
			document.write("<br>");
			document.write("   "+c);
		}
	</script>

</body>
</html>
