<!DOCTYPE html>
<html>
<head>
	<title>this is myfirst java script</title>
</head>
<body>
	<script type="text/javascript">
		var x=parseInt(prompt("enter a number"));
		var y=parseInt(prompt("enter a number"));
		var z=x+y;
		var q=x-y;
		var w=x/y;
		var e=x*y;
		document.write("the sum is "+z);
		document.write("<br>");
		document.write("the subtraction is "+q);
		document.write("<br>");
		document.write("the division is "+w);
		document.write("<br>");
		document.write("the multiplication is "+e);
	</script>
</body>
</html>
